<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Request</title>
    <style>
        #url {
            color: black;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="" class="card-img-top" alt="..." id="img" />
      <div class="card-body">
        <h5 class="card-title" id="name">Card title</h5>
        <p class="card-text" id="bio">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="followers"></li>
        <li class="list-group-item" id="location"> </li>
        <li class="list-group-item" id="repos"></li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link" target="_blank" id="url">Github </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
