<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | Async</title>
  </head>
  <body>
    <h1>Muhammad Danish</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayHello = function () {
      console.log("Hello");
    };
    const ref = setTimeout(sayHello, 2000);
    const changeText = function () {
      document.querySelector("h1").innerHTML = "Muhammad Hammad";
    };
    const refTwo = setTimeout(changeText, 2000);
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(refTwo);
      console.log("STOPPED");
    });
  </script>
</html>
